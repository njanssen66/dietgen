<div class="meal-list">
  <!-- Example meal card -->
  <div class="meal-card" *ngFor="let meal of meals">
    <img src="" alt="Meal" class="meal-img">
    <div>
      <h3>{{ meal.name }}</h3>
      <p>{{ meal.type }}</p>
      <ul>
        <li *ngFor="let ingredient of meal.ingredients">
          {{ ingredient }}
        </li>
      </ul>
    </div>
  </div>
  <!-- Repeat for each meal -->
</div>
