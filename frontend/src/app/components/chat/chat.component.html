<div class="chat-history">
  <div *ngFor="let msg of messages" class="chat-message" [ngClass]="msg.role">
    <span *ngIf="msg.role === 'user'">User: </span>
    <span *ngIf="msg.role === 'bot'">Bot: </span>
    {{ msg.content }}
  </div>
</div>
<form class="chat-input-form" (submit)="sendMessage($event)">
  <input type="text" placeholder="Type your message..." class="chat-input" [(ngModel)]="input" name="chatInput" [disabled]="isLoading">
  <button type="submit" [disabled]="isLoading || !input.trim()">Send</button>
</form>
<div *ngIf="isLoading" class="loading">Bot is typing...</div>
